<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script>
        function todoinputOnKeyPress(e) {
            var keynum;
            if (window.event) // IE
            {
                keynum = e.keyCode
            }
            else if (e.which) // Netscape/Firefox/Opera
            {
                keynum = e.which
            }
            if (keynum == 13) {//Enter
                //alert(keynum);
                var newNode = document.createElement("li");
                newNode.innerHTML = "okxx";
                document.getElementById("todolist").appendChild(newNode);
            }
        }
    </script>
</head>
<body>
	<section id="todoapp">
        <!--<input type="text" id="Text1" placeholder="What needs to be done?" onkeypress="todoinputOnKeyPress(event)"/>-->
        <input type="text" id="todoinput" placeholder="What needs to be done?"/>
        <ul id="todolist">
            <li style="list-style-type:none"><input type="checkbox"/>todo1</li>
        </ul>
	</section>
	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/underscore-min.js"></script>
	<script src="js/lib/backbone-min.js"></script>
	<script src="js/models/todo.js"></script>
	<script src="js/collections/todos.js"></script>
	<script src="js/views/app.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
